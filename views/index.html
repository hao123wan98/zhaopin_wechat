<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../public/css/weui.css">

</head>
<body>

<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入手机号" id="mobile"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label  class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input"  type="password"  placeholder="请输入密码" id="pwd"/>
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="请输入验证码" id="smscode"/>
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn" id="telcode-btn">获取验证码</button>
        </div>
    </div>
</div>
<div class="button-sp-area">
    <a href="#"  class="weui-btn weui-btn_plain-default">马上注册</a>
</div>

</body>
<script src="../public/libs/jquery-1.11.3.min.js"></script>
<script src="../config/config.js"></script>
<script src="../public/libs/zepoto.js"></script>
<script src="../public/libs/md5.js"></script>
<!--<script src="../public/libs/iosOverlay.js"></script>-->
<!--<script src="../public/libs/iosOverlay.css"></script>-->
<script src="../public/libs/common.js"></script>
<script src="../public/js/index.js?v=1"></script>

</html>
