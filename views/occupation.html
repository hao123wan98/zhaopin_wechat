<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../public/css/weui.css">

</head>
<body>
<div class="button-sp-area">
    <a href="#"  class="weui-btn weui-btn_disabled weui-btn_primary">认证材料</a>
</div>
<div class="weui-cells__title">表单</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">姓名</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入姓名" id="contact"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label  class="weui-label">职位</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="请输入职位" id="postionId"/>
        </div>
    </div>
    <div class="weui-cell weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">公司全称</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="请输入公司全称" id="name"/>
        </div>
    </div>
    <div class="weui-cell weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">公司简称</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="请输入公司简称"/>
        </div>
    </div>
    <div class="weui-cell weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">工作邮箱</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="请输入工作邮箱" id="email"/>
        </div>
    </div>
</div>
<div class="button-sp-area">
    <a href="#"  class="weui-btn weui-btn_plain-default">提交</a>
</div>

</body>
<script src="../config/config.js"></script>
<script src="../public/libs/jquery-1.11.3.min.js"></script>
<script src="../public/libs/zepoto.js"></script>
<script src="../public/libs/weixin-1.0.0.js"></script>
<script src="../public/libs/weui.js"></script>
<script src="../public/js/Authentication.js"></script>

</html>
