<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../../public/css/weui.css?v=1">
</head>
<body>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入手机号" id="mobile"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label  class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input"  type="password"  placeholder="请输入密码" id="pwd"/>
        </div>
    </div>
</div>
<div class="button-sp-area">
    <a href="#"  class="weui-btn weui-btn_plain-default">登录</a>
</div>

</body>
<script src="../../public/libs/jquery-1.11.3.min.js"></script>

<script src="../../public/libs/zepoto.js"></script>

</html>
